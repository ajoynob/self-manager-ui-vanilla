<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.0/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="card bg-white shadow-lg p-6 w-full max-w-sm">
    <h2 class="text-lg font-semibold mb-4 text-center">Login</h2>
    <div id="alertBox" class="hidden alert alert-error mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span id="alertMessage">Invalid credentials</span>
    </div>
    <form id="loginForm" class="grid gap-4">
      <input type="email" id="email" placeholder="Email" class="input input-bordered w-full" required>
      <input type="password" id="password" placeholder="Password" class="input input-bordered w-full" required>
      <button type="submit" class="btn btn-primary w-full">Login</button>
    </form>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
